<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOCK</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: darkslategrey;
        color: whitesmoke;
        font-family: "arial", sans-serif;
      }
      .clock-container {
        text-align: center;
        font-size: 48px;
        border: 2px solid white;
        border-radius: 10px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.276);
      }
    </style>
  </head>
  <body>
    <div class="clock-container">
      <h1 class="clock">00:00:00</h1>
    </div>
    <audio src="./clocksound.mp3" , preload="auto "></audio>
    <script>
      setInterval(() => {
        const element = document.querySelector(".clock");
        const sound = document.querySelector("audio");
        const time = new Date();
        const OPTION = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          timeZone: "Asia/Kolkata",
        };

        element.textContent = time.toLocaleTimeString("en-US", OPTION);
        sound.play();
      }, 1000);
    </script>
  </body>
</html>
